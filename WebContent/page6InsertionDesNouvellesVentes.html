<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<!-- Page 6 insertion des nouvelles ventes -->
<title>Nouvelle Vente</title>
</head>
<body>
<!-- titre de l'association  -->
<h1>ENI-Enchères - Les objets sont nos amis</h1>

<!-- titre de de la page-->
<h2>Nouvelle vente</h2>
<img alt="L'image de l'article de la nouvelle vente" src="cela se fera avec upload" placeholder="uploader une image ">
<!--  le formulaire de nouvelle vente -->
<form action="EnregistrerOuAnnulerLaVente">
<label>Article :</label>
<input type="text" name="article" placeholder="Fauteuil..."></br>
<label>Description :</label>
<textarea rows="4" cols="40" placeholder="Fauteil en cuir..."></textarea></br>
<label>Catégorie</label>

<!-- Liste déroulante -->
<select name="categorie">
	<option></option>
	<option>Informatique</option>
	<option>Ameublement</option>
	<option>Vêtement</option>
	<option>Sport&Loisirs</option>
</select></br>
<label>Photo de l'article </label>
<input type="file"/></br>
<label>Mise à prix :</label>
<input type="number" placeholder="310"></br>
<label>Début de l'enchère : </label>
<input type="date" placeholder="10/08/2020"></br>
<label>Fin de l'enchère : </label>
<input type="date"placeholder="01/09/2020"></br>
<!-- Retrait est une bordure pour toute la partie adresse
Par défaut L'adresse est automatiquement celle du vendeur -->
<label>Retrait : </label>
<label>Rue :</label>
<input type="text" name="rue" ></br>
<label>Code postal :</label>
<input type="text" name="codepostal" ></br>
<label>Ville :</label>
<input type="text" name="ville" ></br>

</form>
<button>Enregistrer</button>
<button>Annuler</button>

<!-- La vente peut etre annule seulement si   -->
<button>Annuler La vente</button>


</body>

<footer>page 9 et 10 /13</footer>
</html>
