<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<!-- Mon profil est une page crée par Fatos FRANGI et a pour but de visualiser la page de modifier le profil -->

<title>Modifier mon profil </title>
</head>
<body>
<!-- titre de l'association  -->
<h1>ENI-Enchères - Les objets sont nos amis</h1>

<!-- titre de de la page-->
<h2>Mon Profil</h2>
<!-- Formulaire avec les informations dedans -->
<form action="modifierLeProfil">
<label>Pseudo :</label>
<input type="text" name="pseudo" placeholder="Lulu">
<label>Nom :</label>
<input type="text" name="nom"></br>
<label>Prénom :</label>
<input type="text" name="prenom">
<label>Email</label>
<input type="email" name="email"></br>
<label>Teléphone :</label>
<input type="text" name="telephone" >
<label>Rue :</label>
<input type="text" name="rue" ></br>
<label>Code postal :</label>
<input type="text" name="codepostal" >
<label>Ville :</label>
<input type="text" name="ville" ></br>
<label>Mot de passe actuel :</label>
<input type="password" name="password" ></br>
<label>Nouveau mot de passe :</label>
<input type="password" name="NouveauPassword" >
<label>Confirmation de nouveau password :</label>
<input type="password" name="NouveauPassword" ></br>
<!-- le crédit est à revoir avec une point ou on peut rajouter ou enlever du crédit -->
<label>Crédit : 640 </label>
</form>

<!-- Les boutons de validation et de suppression de compte -->
<button>Enregistrer</button>
<button>Supprimer mon Compte</button>
</body>
<!-- numéro de page  -->
<footer>page 7/13</footer>
</html>
